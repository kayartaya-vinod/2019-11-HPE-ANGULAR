<div *ngIf="networkError===true">
    There seems to be a network error. Trying in 5 seconds...!
    <button class="btn btn-link" (click)="ngOnInit()">Try now</button>
</div>

<div *ngIf="networkError===false">
    <h3>List of all contacts ({{ contacts.length }})</h3>
    <div class="list-group">
        <app-contact-card (deleted)="handleDeleteContact($event)" class="list-group-item" *ngFor="let c of contacts"
            [contact]="c">
        </app-contact-card>
    </div>
</div>
