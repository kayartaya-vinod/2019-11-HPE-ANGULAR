<div class="row">
    <div class="col-md-3">
        <img [src]="contact.picture" 
            [alt]="contact|fullname" 
            [title]="contact|fullname"
            style="border-radius: 50%; height: 100px;"
            class="img-thumbnail"
            (click)="cacheContact()"
            [routerLink]="['/view-details', contact.id]">
    </div>
    <div class="col-md-8">
        <h5  
            (click)="cacheContact()"
            [routerLink]="['/view-details', contact.id]">{{ contact | fullname }}
        </h5>

        <p>{{ contact.phone }} &middot; {{ contact.email }}</p>
        <div class="app-buttons">
            <button class="btn btn-primary">
                <i class="far fa-edit"></i>
            </button>
            <button class="btn btn-danger" (click)="confirmAndDelete()">
                <i class="far fa-trash-alt"></i>
            </button>
        </div>
    </div>
</div>
