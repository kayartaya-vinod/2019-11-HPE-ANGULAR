<div class="row" [ngStyle]="{marginBottom: '20px'}">

        <input type="text" class="form-control col-md-10" 
            [(ngModel)]="searchTerm" name="searchTerm" autofocus
            placeholder="search by title...">

        <button class="btn btn-primary col-md-2" (click)="searchMovies()">Get movies</button>
</div>

<app-movie-list [movieList]="movies"></app-movie-list>
